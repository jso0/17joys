<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>17JOYS管理后台 - 选择分类内容</title>
<link href="../Public/images/skin.css" rel="stylesheet" type="text/css" />
<link href="../Public/css/17joys.css" rel="stylesheet" type="text/css" />
<style type="text/css">
<!--
table.adminselect form{
float: left;
font-size: 15px;
}
-->
</style>
<script>
function selectArt(id,title){
	var form=document.adminForm;
	form.atext.value=title;
	form.cid.value=id;
}
function selectFrm(){
	if(document.adminForm.atext.value==""){
		alert('请选择内容');
		return false;
	}else{
		return true;
	}
}
</script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="17" valign="top" background="../Public/images/mail_leftbg.gif"><img src="../Public/images/left-top-right.gif" width="17" height="29" /></td>
    <td valign="top" background="../Public/images/content-bg.gif"><table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">选择分类</div></td>
      </tr>
    </table></td>
    <td width="16" valign="top" background="../Public/images/mail_rightbg.gif"><img src="../Public/images/nav-right-bg.gif" width="16" height="29" /></td>
  </tr>
  <tr>
    <td valign="middle" background="../Public/images/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9">
    <table class="adminselect">
    <td valign="middle">
	<form name="adminForm" action="__APP__/MenuItem/edit" method="post">
	<span style="font-size: 13px;">请从以下内容选择一个分类：</span>
	<input type="text" name="atext" value="" readonly="readonly" />
	<input type="hidden" name="cid" value="" />
	<input type="submit" value="下一步" onclick="return selectFrm();" />
	</form>
	</td>
	</table>
    
    
    <table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td colspan="2" valign="top">&nbsp;</td>
        <td>&nbsp;</td>
        <td valign="top">&nbsp;</td>
      </tr>
      <tr>
		<td>
		<table class="adminlist" cellpadding="1">
		<thead>
      		<tr>
			<th>标题</th>
			<th style="width:15%">别名</th>
			<th style="width:15%">访问级别</th>
			<th style="width:15%">所属单元</th>
			<th style="width:1%">ID</th>
      		</tr>
      	</thead>
      	<tbody>
      		<volist name="clist" id="category" key="k">
      		<tr>
      		<td align="center">
      		<a href="__URL__/edit/id/{$category['cid']}" onclick="selectArt({$category['cid']},'{$category['ctitle']}');return false;">
      		{$category['ctitle']}
      		</a>
      		</td>
      		<td>{$category['calias']}</td>
      		<td>
      		<eq name="category['caccess']" value="0">
      			公开
      		<else />
      			{$rlist[$category['caccess']]}
      		</eq>
      		</td>
      		<td>
      		{$category['sec_name']}
      		</td>
      		<td>{$category['cid']}</td>
      		</tr>
      		</volist>
      	</tbody>
      	<tfoot>
      	<tr>
			<td colspan="10">
			<del class="container">
				<div class="pagination">
					<div class="limit">
					每页显示数#
					<select onchange="submitform();" size="1" class="inputbox" id="limit" name="limit">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option selected="selected" value="20">20</option>
					<option value="25">25</option>
					<option value="30">30</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="0">所有</option>
					</select>
					{$show}
					</div>
				</div>
			</del>				
			</td>
		</tr>
      	</tfoot>
      	</table>
	</td>
</tr>

    </table>
    </td>
    <td background="../Public/images/mail_rightbg.gif">&nbsp;</td>
  </tr>
  <tr>
    <td valign="bottom" background="../Public/images/mail_leftbg.gif"><img src="../Public/images/buttom_left2.gif" width="17" height="17" /></td>
    <td background="../Public/images/buttom_bgs.gif"><img src="../Public/images/buttom_bgs.gif" width="17" height="17"></td>
    <td valign="bottom" background="../Public/images/mail_rightbg.gif"><img src="../Public/images/buttom_right2.gif" width="16" height="17" /></td>
  </tr>
</table>
</body>

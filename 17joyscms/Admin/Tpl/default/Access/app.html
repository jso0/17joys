<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>17JOYS管理后台 - 应用权限管理</title>
<link href="../Public/images/skin.css" rel="stylesheet" type="text/css" />
<link href="../Public/css/17joys.css" rel="stylesheet" type="text/css" />
<style type="text/css">
<!--
.icon-new {
background-image:url(../Public/images/toolbar/icon-new.png);
}
.icon-edit {
background-image:url(../Public/images/toolbar/icon-edit.png);
}
.icon-delete {
background-image:url(../Public/images/toolbar/icon-delete.png);
}
.icon-help {
background-image:url(../Public/images/toolbar/icon-help.png);
}
-->
</style>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="17" valign="top" background="../Public/images/mail_leftbg.gif"><img src="../Public/images/left-top-right.gif" width="17" height="29" /></td>
    <td valign="top" background="../Public/images/content-bg.gif"><table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">应用授权</div></td>
      </tr>
    </table></td>
    <td width="16" valign="top" background="../Public/images/mail_rightbg.gif"><img src="../Public/images/nav-right-bg.gif" width="16" height="29" /></td>
  </tr>
  <tr>
    <td valign="middle" background="../Public/images/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9">
      <table class="toolbar" width="100%">
    	<tr>
    		<td width="86%" class="search">
				
	    		<script>
	    			function auth(){
	    				if(window.confirm('请确认是否进行授权？')){
	    					document.adminForm.action=document.adminForm.action+'/insert';
		    				document.adminForm.submit();
		          		}
		    		}
		      		function authrev(){
		          		if(window.confirm('请确认是否取消授权？')){
		          			document.adminForm.action=document.adminForm.action+'/delete';
		          			document.adminForm.submit();
		          		}
		      		}
		      	</script>
    		</td>
      		<td>
      		<a href="#" onclick="auth();"><span class="icon-new"></span>授权</a>
      		</td>
      		<td>
      		<a href="#" onclick="authrev();"><span class="icon-delete"></span>取消</a>
      		</td>
      		<td>
      		<a href="#"><span class="icon-help"></span>帮助</a>
      		</td>
      	</tr>
      </table>
    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td colspan="2" valign="top">&nbsp;</td>
        <td>&nbsp;</td>
        <td valign="top">
        <form name="adminForm" action="__URL__" method="post">
        <input type="hidden" name="rid" value="{$_GET['rid']}" />
        <table class="adminlist" cellpadding="1">
        <thead>
      		<tr>
      		<th style="width:2%;">#</th>
			<th>权限</th>
			<th style="width:15%">别名</th>
			<th style="width:15%">描述</th>
			<th style="width:5%">授权状态</th>
			<th style="width:25%">操作</th>
			<th style="width:1%">ID</th>
      		</tr>
      	</thead>
      	<tbody>
      		<volist name="nlist" id="node" key="k">
      		<tr>
      		<td>
      		<input type="checkbox" name="nid[{$k}]" value="{$node['id']}" />
      		</td>
      		<td>
      		<a href="__URL__/edit/id/{$node['id']}">
      		{$node['title']}
      		</a>
      		</td>
      		<td>{$node['name']}</td>
      		<td>{$node['remark']}</td>
      		<td>
      		<eq name="node['id']|array_key_exists=###,$alist" value="true">
      		<img width="16" height="16" border="0" alt="已授权" src="../Public/images/toolbar/p.png"/>
      		<else />
      		<img width="16" height="16" border="0" alt="未授权" src="../Public/images/toolbar/x.png"/>
      		</eq>
      		</td>
      		<td>
      		<a href="__URL__/control/rid/{$_GET['rid']}/nid/{$node['id']}">进入功能控制权限</a>
      		</td>
      		<td>{$node['id']}</td>
      		</tr>
      		</volist>
      	</tbody>
      	<tfoot>
		<tr>
			<td colspan="10">
			<del class="container">
				<div class="pagination">
					<div class="limit">
					每页显示数#
					<select onchange="submitform();" size="1" class="inputbox" id="limit" name="limit">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option selected="selected" value="20">20</option>
					<option value="25">25</option>
					<option value="30">30</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="0">所有</option>
					</select>
					{$show}
					</div>
				</div>
			</del>				
			</td>
		</tr>
		</tfoot>
      	</table>
      	</form>
      	      	
        </td>        
      </tr>
    </table>
    </td>
    <td background="../Public/images/mail_rightbg.gif">&nbsp;</td>
  </tr>
  <tr>
    <td valign="bottom" background="../Public/images/mail_leftbg.gif"><img src="../Public/images/buttom_left2.gif" width="17" height="17" /></td>
    <td background="../Public/images/buttom_bgs.gif"><img src="../Public/images/buttom_bgs.gif" width="17" height="17"></td>
    <td valign="bottom" background="../Public/images/mail_rightbg.gif"><img src="../Public/images/buttom_right2.gif" width="16" height="17" /></td>
  </tr>
</table>
</body>
